<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/stylesheet.css">

  <script src="../js/tableLoader.js" defer></script>
  <script src="../js/createModal.js" defer></script>
  <script src="../js/competitorCRUD.js" defer></script>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Competitor</a>
        <a class="nav-item nav-link" href="#">Features</a>
        <a class="nav-item nav-link" href="#">Pricing</a>
      </div>
    </div>
  </nav>

  <table class="table table-striped" style="margin-top: 3%">
    <thead >
    <tr>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Team</th>
      <th scope="col">Country</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
    </thead >
    <tbody id="myTable" >
    </tbody>
  </table>

  <button onclick="createCompetitor()">Create competitor</button>

  <div id="overlay">
    <div class="modal-content" style="max-width: 600px; margin: 5% auto auto;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <form class="modal-input-field" id="modalForm" style="max-height: 400px;  margin: 5%;  overflow: auto;">

      </form>

      <div class="modal-footer">
        <button type="submit" form="modalForm" id="submit" class="btn btn-default save" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>





</body>
</html>
